<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 문진표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            background-color: #48a4e0;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 2vw;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            h2 {
                font-size: 4vw;
            }
            button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<style>
     .container {
        text-align: center; /* 전체 중앙 정렬 */
    }

    .gender-container, .privacy-container {
        display: flex; /* 가로 정렬 */
        align-items: center;
        gap: 15px; /* 간격 조정 */
        justify-content: center;
        flex-direction: row; /* 가로 방향 정렬 */
        flex-wrap: nowrap; /* 줄바꿈 방지 */
    }

    /* 라벨과 라디오 버튼을 한 줄로 정렬 */
    .privacy-container label,
    .privacy-container input {
        display: inline-block;
        margin: 0;
        white-space: nowrap;
    }
</style>
<body>

    <div class="container">
        <h2>정보 입력 화면</h2>
        <p>문진표 작성을 위해 필요한 정보를 입력해주세요.</p>

        <label>이름</label>
        <input type="text" placeholder="이름을 입력해주세요">

        <label>생년월일</label>
        <div style="display: flex; gap: 5px;">
            <select id="year"></select>
            <select id="month"></select>
            <select id="day"></select>
        </div>

        <div class="container">
            <label>성별</label><br>
            <div class="gender-container">
                <label for="male">남 (Male)</label>
                <input type="radio" id="male" name="gender">
        
                <label for="female">여 (Female)</label>
                <input type="radio" id="female" name="gender">
            </div>
        </div>

        <label>휴대전화</label>
        <input type="text" placeholder=" ' - ' 는 빼고 입력해주세요요">

        <label>개인정보취급방침</label><br>
        <br>
        <button>개인정보취급방침 전문확인</button>
        <br><br>
        <div class="privacy-container">
            <input type="radio" id="agree" name="privacy">
            <label for="agree">동의</label>
    
            <input type="radio" id="disagree" name="privacy">
            <label for="disagree">동의하지 않음</label>
        </div>

        <br><br>
     
        
        <button onclick="submitForm()">입력하기</button>
    </div>

    <script>
        function populateSelect(id, start, end) {
            let select = document.getElementById(id);
            for (let i = start; i <= end; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.text = i;
                select.appendChild(option);
            }
        }

        // 년도: 1930~2025
        populateSelect("year", 1930, 2025);
        
        // 월: 1~12
        populateSelect("month", 1, 12);
        
        // 일: 1~31
        populateSelect("day", 1, 31);

        function submitForm() {
            alert("문진표가 제출되었습니다!");
            window.location.href = "nest_survey.html"; // 이동할 페이지
        }
    </script>

</body>
</html>
