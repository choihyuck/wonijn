<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 빈도 선택</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* 헤더 스타일 */
        .header {
            background-color: #48a4e0;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .section-title {
            text-align: left;
            font-weight: bold;
            margin-top: 15px;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }

        .question {
            text-align: left;
            font-size: 1rem;
            margin: 15px 0;
            font-weight: bold;
        }

        /* 선택 버튼 스타일 */
        .option-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            width: 100%;
            transition: background 0.3s ease;
        }

        .option:hover {
            background-color: #e2e6ea;
        }

        /* 선택된 옵션 스타일 */
        .option.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
        }

        /* 하단 버튼 */
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-button, .next-button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button {
            background-color: gray;
            color: white;
        }

        .next-button {
            background-color: #48a4e0;
            color: white;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">여성농업인 특수건강검진표</div>

        <div class="section-title">직업적 특성</div>
        <p class="question">4. 먼지(곡물분진, 동물털, 버섯포자 등)가 많은 작업장에서 얼마나 자주 일하십니까?</p>

        <div class="option-container">
            <div class="option" onclick="selectOption(this, '거의 없음')">① 거의 없다</div>
            <div class="option" onclick="selectOption(this, '가끔 (한달 1-2일)')">② 가끔 (대략 한달에 1~2일)</div>
            <div class="option" onclick="selectOption(this, '자주 (1주일 1-2일)')">③ 자주 (대략 1주일에 1~2일)</div>
            <div class="option" onclick="selectOption(this, '흔하게 (1주일 3일 이상)')">④ 흔하게 (대략 1주일에 3일 이상)</div>
        </div>

        <div class="bottom-buttons">
            <button class="back-button" onclick="goBack()">뒤로</button>
            <button class="next-button" onclick="goToNextPage()">다음 ➤</button>
        </div>
    </div>

    <script>
        let selectedValue = "";

        function selectOption(element, value) {
            // 모든 옵션 초기화
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));

            // 선택한 옵션에 강조 효과
            element.classList.add('selected');

            // 선택한 값 저장
            selectedValue = value;
        }

        function goBack() {
            alert("이전 페이지로 이동합니다.");
            window.history.back();
        }

        function goToNextPage() {
            if (selectedValue) {
                alert("선택된 옵션: " + selectedValue);
                window.location.href = "survey-step4.html"; // 실제 다음 페이지 경로 변경
            } else {
                alert("옵션을 선택하세요!");
            }
        }
    </script>

</body>
</html>
