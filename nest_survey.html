<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문진표 입력 화면</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        h2 {
            background-color: #48a4e0;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 2vw;
        }

        /* 문진표 버튼 스타일 */
        .survey-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 15px 0;
            text-align: left;
        }

        .survey-button:hover {
            background-color: #e2e6ea;
        }

        .right-arrow {
            font-size: 18px;
            color: gray;
        }

        /* 종료 버튼 스타일 */
        .end-button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            margin-top: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .end-button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            h2 {
                font-size: 4vw;
            }
            .survey-button {
                font-size: 14px;
            }
            .end-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>문진표 입력 화면</h2>
        <p>아래 문진을 작성해 주시기 바랍니다.</p>

        <button class="survey-button" onclick="goToSurvey()">
            <span>여성농업인문진표</span>
            <span class="right-arrow">➤</span>
        </button>

        <p>문진표 작성을 모두 완료하신 분은<br>아래 <strong>종료 버튼</strong>을 눌러주세요.</p>

        <button class="end-button">종료</button>
    </div>

    <script>
        function goToSurvey() {
            window.location.href = "survey.html";  // 방금 만든 문진표 페이지로 이동
        }
    </script>

</body>
</html>
